name: Build, scan and push docker images

on:
  push:
    branches:
      - master
      - dev
    tags:
      - v*

jobs:
  docker:
    runs-on: ubuntu-18.04
    timeout-minutes: 300

    steps:
      - uses: actions/checkout@v1

      - name: Install Trivy
        run: |
          sudo apt-get -y install curl
          VERSION=$(
              curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | \
              grep '"tag_name":' | \
              sed -E 's/.*"v([^"]+)".*/\1/'
          )

          wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
          tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Build image
        run: docker build -t dataware-toolkit:latest .

      - name: Scan image
        run: trivy --exit-code 0 --no-progress dataware-toolkit:latest

      - name: Tag image
        env:
          TAG: ${{ github.ref }}
        shell: bash
        run: docker tag dataware-toolkit:latest hdwlab/dataware-toolkit:${TAG##*/}

      - name: Push to DockerHub
        env:
          TAG: ${{ github.ref }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        shell: bash
        run: |
          docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} \
          && docker push hdwlab/dataware-toolkit:${TAG##*/}
