db:
  connection:
    base:
      engine: tinymongo
      host: /tmp/pydtk-base.json
      username: ""
      password: ""
      database: ""
    database_id:
      engine: tinymongo
      host: /tmp/pydtk-database-id.json
      username: ""
      password: ""
      database: ""
    meta:
      engine: tinymongo
      host: /tmp/pydtk-meta.json
      username: ""
      password: ""
      database: ""
    time_series:
      engine: tinymongo
      host: /tmp/pydtk-time-series.json
      username: ""
      password: ""
      database: ""
    statistics:
      engine: tinymongo
      host: /tmp/pydtk-statistics
      username: ""
      password: ""
      database: ""

  df_class:
    base_df:
      columns:
        - name: test
          dtype: string
      index_columns:
        - test
    database_id_df:
      columns:
        - name: database_id
          dtype: string
        - name: df_name
          dtype: string
      index_columns:
        - database_id
    meta_df:
      _hash_digest_size: 4
      _df_name: 'db_{database_id}_meta'
      columns:
        - name: description
          dtype: string
          aggregation: first
          display_name: Description
        - name: database_id
          dtype: string
          aggregation: first
          display_name: Database ID
        - name: record_id
          dtype: string
          aggregation: first
          display_name: Record ID
        - name: sub_record_id
          dtype: string
          aggregation: push
          display_name: Sub Record ID
        - name: data_type
          dtype: string
          aggregation: push
          display_name: Data type
        - name: path
          dtype: string
          aggregation: push
          display_name: File path
        - name: start_timestamp
          dtype: float
          aggregation: min
          display_name: Start timestamp
        - name: end_timestamp
          dtype: float
          aggregation: max
          display_name: End timestamp
        - name: content_type
          dtype: string
          aggregation: push
          display_name: Content type
        - name: contents
          dtype: string
          aggregation: mergeObjects
          display_name: Contents
        - name: msg_type
          dtype: string
          aggregation: push
          display_name: Msg type
        - name: msg_md5sum
          dtype: string
          aggregation: push
          display_name: Msg md5sum
        - name: count
          dtype: int
          aggregation: push
          display_name: Count
        - name: frequency
          dtype: float
          aggregation: push
          display_name: Frequency
        - name: tags
          dtype: string[]
          aggregation: addToSet
          display_name: Tags
      index_columns:
        - database_id
        - record_id
        - path
    time_series_df:
      index_columns:
        - record_id
        - timestamp
    statistics_df:
      _hash_digest_size: 4
      _df_name: 'db_{database_id}_span_{span:.0f}'
      index_columns:
        - record_id
        - timestamp
