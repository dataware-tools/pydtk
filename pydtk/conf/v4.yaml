hash:
  digest_size: 4

db:
  base:
    engine: tinydb
    host: /tmp/pydtk-base.json
    username: ""
    password: ""
    database: ""
  database_id:
    engine: tinydb
    host: /tmp/pydtk-database-id.json
    username: ""
    password: ""
    database: ""
  meta:
    engine: tinydb
    host: /tmp/pydtk-meta.json
    username: ""
    password: ""
    database: ""
  time_series:
    engine: tinydb
    host: /tmp/pydtk-time-series.json
    username: ""
    password: ""
    database: ""
  statistics:
    engine: tinydb
    host: /tmp/pydtk-statistics
    username: ""
    password: ""
    database: ""

base_df:
  columns:
    - name: test
      dtype: string
  index_columns:
    - test
database_id_df:
  columns:
    - name: database_id
      dtype: string
    - name: df_name
      dtype: string
  index_columns:
    - database_id
meta_df:
  df_name: 'db_{database_id}_meta'
  columns:
    - name: description
      dtype: string
    - name: database_id
      dtype: string
    - name: record_id
      dtype: string
    - name: sub_record_id
      dtype: string
    - name: data_type
      dtype: string
    - name: path
      dtype: string
    - name: start_timestamp
      dtype: float
    - name: end_timestamp
      dtype: float
    - name: content_type
      dtype: string
    - name: contents
      dtype: string
    - name: msg_type
      dtype: string
    - name: msg_md5sum
      dtype: string
    - name: count
      dtype: int
    - name: frequency
      dtype: float
    - name: tags
      dtype: string[]
  index_columns:
    - database_id
    - record_id
    - contents
    - content_type
time_series_df:
  index_columns:
    - record_id
    - timestamp
statistics_df:
  df_name: 'db_{database_id}_span_{span:.0f}'
  index_columns:
    - record_id
    - timestamp
